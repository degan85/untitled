<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="blocklyTest/blockly_compressed.js"></script>
    <script src="blocklyTest/blocks_compressed.js"></script>
    <script src="blocklyTest/en.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <title>test jquery animate</title>
    <link rel="stylesheet" type="text/css" href="testAnimate.css">
</head>
<body>

<div class="row">
    <!--<div class="col-sm-1"></div>-->
    <div class="col-sm-8">
        <div id ="container" style="width:100%">
            <img src="bg2.jpg" alt="bg" style="width:100%;" id="background_img">
            <div id="girl" style="width:15%">
                <img src="girl.png" alt="girl" id="imgg" style="width:100%">
            </div>
            <div id="cloud" style="width:15%">
                <img src="cloud.png" alt="cloud" style="width:100%">
            </div>


        </div>
        <div>
            <button type="button" id='run_button' class="btn btn-success btn-lg">Run</button>
            <!-- <button type="button" id='test_button' class="btn btn-default btn-lg">fish</button>-->
            <!-- <button type="button" id='save_button' class="btn btn-primary btn-lg">Save</button>-->
            <button type="button" id='refresh_button' class="btn btn-info btn-lg">Refresh<!--style="float: right"--></button>
        </div>
        <div>
            <select class="list-group-item input-lg" name="effects" id="effectTypes" style="background:#f9ff52; color:black;">
                <option value="easeInSine">easeInSine</option>
                <option value="easeOutSine">easeOutSine</option>
                <option value="easeOutQuart">easeOutQuart</option>
                <option value="easeInCirc">easeInCirc</option>
                <option value="easeInOutBack">easeInOutBack</option>
                <option value="easeInBack">easeInBack</option>
                <option value="easeInBounce">easeInBounce</option>
                <option value="easeInOutElastic">easeInOutElastic</option>
                <option value="easeInElastic">easeInElastic</option>
                <option value="easeOutBounce">easeOutBounce</option>
                <option value="easeInOutBounce">easeInOutBounce</option>
            </select>
            <select class="list-group-item input-lg" name="speed" id="speed" style="background:#ff7970; color:black;">
                <option value="100">fast</option>
                <option value="600" selected>normal</option>
                <option value="2000">slow</option>
            </select>
        </div>
    </div>

    <div class="col-sm-3.5" id="div1">
        <!--<link rel="import" href="blocklyTest/blocklyTest1.html">-->
    </div>
</div>
<script type="text/javascript" src="testAnimateJs2.js"></script>
<script>
    $(document).ready(function(){
        $("#div1").load("blocklyTest/blocklyTest1.html");
    });
</script>
</body>

</html>
